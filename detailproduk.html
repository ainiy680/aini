<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

  <div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6">Detail Produk</h2>
    <div id="product-detail" class="bg-white shadow-lg p-6 rounded-lg">
      <p class="text-center">Memuat data produk...</p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const produk = urlParams.get('produk');
    const productDetail = document.getElementById('product-detail');

    // Logika untuk menampilkan detail produk sesuai parameter 'produk'
    if (produk) {
      productDetail.innerHTML = `
        <h3 class="text-2xl font-semibold">${produk}</h3>
        <p>Harga: Rp.XXX</p>
        <p>Deskripsi: Lorem ipsum dolor sit amet...</p>
        <img src="image/produk/${produk}.jpg" class="w-full h-48 object-cover mt-4" alt="${produk}">
      `;
    }
  </script>

</body>
</html>
